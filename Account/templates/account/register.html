<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container-fluid {
            padding: 20px;
        }

        .card-signin {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .form-signin input[type="email"],
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-signin input[type="email"]:focus,
        .form-signin input[type="text"]:focus,
        .form-signin input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .error-message {
            color: red;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card card-signin">
            <div class="card-body">
                <h2 style="text-align: center;">Rejestracja</h2>
                <form class="form-signin" method="post">
                    {% csrf_token %}

                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Adres email" required autofocus>

                    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Nazwa użytkownika" required>

                    <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Hasło" required>

                    <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Potwierdź hasło" required>

                    {% for field in registration_form %}
                    {% for error in field.errors %}
                    <p class="error-message">{{ error }}</p>
                    {% endfor %}
                    {% endfor %}

                    {% if registration_form.non_field_errors %}
                    <div class="error-message">
                        <p>{{ registration_form.non_field_errors }}</p>
                    </div>
                    {% endif %}

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj</button>
                </form>
                <a class="link" href="{% url 'index' %}">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
